<!DOCTYPE html>
<html>
    <head>
        <title> Sumar dos números </title>
        <meta  charset=" UTF-8 ">
    </head>
    <body>
        
        <h1><strong>SUMAR DOS NÚMEROS</strong></h1>  
        <p></p> 
       
        <script type="text/javascript">
            
            var n1 = parseInt(prompt("Introduce un número"));
            var n2 = parseInt(prompt("Introduce otro número"));

            var r=parseInt(n1)+parseInt(n2);

            alert(r);

        </script>  
    </body>
</html>
